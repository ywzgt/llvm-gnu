name: clear releases
on:
  workflow_dispatch:
  schedule:
    - cron: 10 10 */60 * *

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
    - name: Remove old Releases
      uses: dev-drprasad/delete-older-releases@v0.3.2
      with:
        keep_latest: 10
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
